<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 ccol-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="emailaddress">Email</label>
        <input type="email" class="form-control" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.+-]+\.com$"
         id="emailaddress" name="emailaddress" email ngModel required #email="ngModel">
        <span *ngIf="!email.valid && email.touched">please enter the valid email address</span>
      </div>
      <div class="form-group">
        <label for="passowrd">Password</label>
        <input type="password" placeholder="password" id="password" name="password" class="form-control" ngModel minlength="6" required #password="ngModel">
        <span class="help-block" *ngIf="!password.valid && password.touched">Password should be min 6 character</span>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign UP</button>
    </form>
  </div>
</div>
