<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" class="form-control" #ingredintName> -->
          <input type="text" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <!-- <input type="number" class="form-control" min="0" #ingredintAmount> -->
            <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <!-- <button class="btn btn-success" type="submit" (click)="addIngredient(ingredintName)">Add</button> -->
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
      </div> 
    </form>
  </div> 
</div>
