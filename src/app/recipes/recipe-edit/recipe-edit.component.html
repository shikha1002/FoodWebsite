<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagepath">Image Url</label>
                        <input type="text" id="imagepath" class="form-control" formControlName="imagepath" #imagepath>
                    </div>
                </div>
            </div>            

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagepath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <textarea name="description" id="description" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" [formArrayName]="'ingredient'">
                    <div class="row" *ngFor="let ingr of getControls();let i=index"
                        [formGroupName]="i" style="margin-top:2px">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngrident(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" (click)="AddIngredent()" class="btn btn-success">Add ingredient</button>
                </div>
            </div>

        </form>
    </div>
</div>
